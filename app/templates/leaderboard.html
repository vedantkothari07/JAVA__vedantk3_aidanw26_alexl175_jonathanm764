<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Prominent Risk Factors in Our Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="brand" href="{{ url_for('home') }}">RSObesity</a>
        
        <a class="nav-link" href="{{ url_for('profile') }}">PROFILE</a>
        <a class="nav-link" href="{{ url_for('map') }}">US MAP</a>
        <a class="nav-link" href="{{ url_for('radar') }}">RADAR</a>
        <a class="nav-link" href="{{ url_for('bar_race') }}">BAR RACE</a>
        <a class="nav-link" href="{{ url_for('leaderboard') }}">LEADERBOARD</a>
      
        <form action="{{ url_for('logout') }}" method="post" style="margin-left:auto;">
          <button type="submit" class="btn logout">GET ME OUT OF HERE</button>
        </form>
      </nav>

      <div class="leaderboard-container">
        <h1>Top Lifestyle Risk Factors Impacting Obesity</h1>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Lifestyle Factor</th>
                    <th>Impact Strength (correlation with BMI)</th>
                </tr>
            </thead>
            <tbody>
                {% for factor, score in factors %}
                <tr class="{% if loop.index == 1 %}gold{% elif loop.index == 2 %}silver{% elif loop.index == 3 %}bronze{% endif %}">
                    <td>{{ loop.index }}</td>
                    <td>{{ factor.replace('_', ' ').title() }}</td>
                    <td>{{ '%.3f' % score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
